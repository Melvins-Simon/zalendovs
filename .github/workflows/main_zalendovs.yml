name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      # 1. Initial Setup
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      # 2. Server Installation
      - name: Install Server Dependencies
        run: |
          find . -name 'node_modules' -exec rm -rf {} +
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          npm ci --no-bin-links --legacy-peer-deps
          npm install

      # 3. Client Installation & Build
      - name: Install Client Dependencies
        run: |
          cd client
          npm ci --no-bin-links --legacy-peer-deps --include=dev
          cd ..

      - name: Build Client
        run: |
          cd client
          npm install
          npm run build
          test -f dist/index.html || (echo "Build failed" && exit 1)
          cd ..

      # 4. Prepare Deployment Package
      - name: Create Deployment Bundle
        run: |
          mkdir -p deployment
          cp -r server deployment/
          cp package*.json deployment/
          mkdir -p deployment/client/dist
          cp -r client/dist/* deployment/client/dist/

          # Linux-specific startup
          echo "#!/bin/sh" > deployment/startup.sh
          echo "cd /home/site/wwwroot" >> deployment/startup.sh
          echo "npm ci --production" >> deployment/startup.sh
          echo "node server/server.js" >> deployment/startup.sh
          chmod +x deployment/startup.sh

          # Windows-compatible command (fallback)
          echo "npm ci --production && node server/server.js" > deployment/startup.cmd

          zip -r release.zip deployment

      # 5. Deploy
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: release.zip

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "zalendovs"
          slot-name: "Production"
          package: deployment
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_108B0C94D58C44839A2CA418B2D18AEE }}

      # 6. Post-Deploy Configuration (Critical Fix)
      - name: Set Startup Command
        run: |
          az webapp config set \
            --name zalendovs \
            --resource-group zalendovs_group \
            --startup-file "bash startup.sh" \
            --linux-fx-version "NODE|22-lts"

      # 7. Verification
      - name: Health Check
        run: |
          sleep 60
          curl -sSf ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || \
            (az webapp log download --name zalendovs --resource-group zalendovs_group && exit 1)
